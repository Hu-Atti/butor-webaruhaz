<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <app-navbar [sidenav]="sidenav" [isLoggedIn]="isLoggedIn" (logoutEvent)="logout()"></app-navbar>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button 
        mat-button 
        (click)="onToggleSidenav(sidenav)"
        class="menu-toggle-button">
        <mat-icon>menu</mat-icon>
      </button>
      <nav>
        <ul>
          <li><a routerLink="/home" routerLinkActive="active-list-item">Főoldal</a></li>
          <li><a routerLink="/products" routerLinkActive="active-list-item">Termékek</a></li>
          
          @if (isLoggedIn) {
            <li><a routerLink="/profile" routerLinkActive="active-list-item">Profil</a></li>
          }
          
          @if (!isLoggedIn) {
            <li><a routerLink="/login" routerLinkActive="active-list-item">Bejelentkezés</a></li>
          }

          @if (isLoggedIn) {
            <li><a routerLink="/cart" routerLinkActive="active-list-item">Kosár</a></li>
          }
          
          @if (isLoggedIn) {
            <li><a href="#" (click)="$event.preventDefault(); logout()">Kijelentkezés</a></li>
          }
        </ul>
      </nav>
    </mat-toolbar>
    <router-outlet />
  </mat-sidenav-content>
</mat-sidenav-container>
